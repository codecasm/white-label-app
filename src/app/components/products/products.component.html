<mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.productName}}</mat-card-title>
        <mat-card-subtitle>{{product.productCategory}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.productImage" [alt]="product.productName">
    <mat-card-content>
        <p> {{product.productDescription}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>&#8377; {{product.productPrice}}</button>
    </mat-card-actions>
</mat-card>
